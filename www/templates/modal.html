<ion-modal-view>
	<ion-header-bar class="bar-assertive">
		<h1 class="title">Send List</h1>
		<button class="button button-clear button-primary" ng-click="modal.hide()">
			Cancel
		</button>
	</ion-header-bar>
	<ion-content class="padding">
		<div class="list">
			<label for="email" class="item item-input">
				<input type="email">
			</label>
			<button class="button button-full button-positive">
				Send
			</button>
		</div>
	</ion-content>
</ion-modal-view>
